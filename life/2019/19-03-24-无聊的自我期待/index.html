<blockquote>
<p>我慢慢明白了我为什么不快乐，因为我总是期待一个结果。</p>
</blockquote>

<h2 id="事情并不会按你的意愿去发展">事情并不会按你的意愿去发展</h2>

<p>每一个买彩票的人，或者在被抽奖之前，都觉得自己是天选之人。然而，这样的个人意愿甚至至今都没能实现。客观理性的讲，无须执着低概率的事情，由它去吧，脑补它的结果，没有任何意义。</p>

<p>这种幻想发横财的事情如此，真实的世界亦如此。</p>

<p>人与人之间，如果不存在某种特殊关系，比如上下级，那么任何人没有义务执行你的设定。毕竟人是有主观想法的高等动物，有时候不给你使坏就很好很好了。</p>
</article>
