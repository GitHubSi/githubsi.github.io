</blockquote>

<h2 id="创业-从一个小目标开始">创业，从一个小目标开始</h2>

<p>创办了<a href="https://www.zendesk.com/"><code>zendesk</code></a>的企业家写的一本回忆录，从透支信用卡、挤经济舱到开全球限量版轿车、坐私人飞机，其中的艰辛只有他自己最清楚。作为一个看客，最触动我的便是：他们年过30，随便去任何一家公司都能领到不错的薪水，但还是毅然决然地选择了自己创业，他们的理由很简单，如果这次创业机会不能好好把握，自己的人生便是死局。</p>

<p>创业，可能是每个有梦想的人都必须走的一条路吧。</p>
